name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build binaries
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o stronghold ./cmd/cli
          go build -ldflags="-s -w" -o stronghold-proxy ./cmd/proxy

      - name: Create tarball
        run: |
          tar -czvf stronghold-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz stronghold stronghold-proxy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stronghold-${{ matrix.goos }}-${{ matrix.goarch }}
          path: stronghold-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
