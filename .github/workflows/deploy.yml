name: Deploy to Fly.io

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deploy (required for audit trail)'
        required: true
        type: string
  workflow_run:
    workflows: ["Tests"]
    types: [completed]
    branches: [master]

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Log manual deploy
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "::notice::Manual deploy triggered by ${{ github.actor }}"
          echo "::notice::Reason: ${{ github.event.inputs.reason }}"

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 10
          for i in $(seq 1 6); do
            if curl -sf https://api.getstronghold.xyz/health/ready; then
              echo ""
              echo "Deployment verified healthy"
              exit 0
            fi
            echo "Attempt $i/6 failed, retrying in 10s..."
            sleep 10
          done
          echo "Deployment health check failed after 60s"
          exit 1
