version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-stronghold}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-stronghold}
      - POSTGRES_DB=${DB_NAME:-stronghold}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/db/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-stronghold} -d ${DB_NAME:-stronghold}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  citadel-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - PORT=8080
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-stronghold}
      - DB_PASSWORD=${DB_PASSWORD:-stronghold}
      - DB_NAME=${DB_NAME:-stronghold}
      - DB_SSLMODE=disable
      # Auth
      - JWT_SECRET=${JWT_SECRET}
      - ACCESS_TOKEN_TTL=${ACCESS_TOKEN_TTL:-15m}
      - REFRESH_TOKEN_TTL=${REFRESH_TOKEN_TTL:-2160h}
      # Dashboard
      - DASHBOARD_URL=${DASHBOARD_URL:-http://localhost:3000}
      - DASHBOARD_ALLOWED_ORIGINS=${DASHBOARD_ALLOWED_ORIGINS:-http://localhost:3000}
      # x402
      - X402_WALLET_ADDRESS=${X402_WALLET_ADDRESS}
      - X402_FACILITATOR_URL=${X402_FACILITATOR_URL:-https://x402.org/facilitator}
      - X402_NETWORK=${X402_NETWORK:-base}
      - CDP_API_KEY_ID=${CDP_API_KEY_ID:-}
      - CDP_API_KEY_SECRET=${CDP_API_KEY_SECRET:-}
      # Stronghold
      - STRONGHOLD_BLOCK_THRESHOLD=${STRONGHOLD_BLOCK_THRESHOLD:-0.55}
      - STRONGHOLD_WARN_THRESHOLD=${STRONGHOLD_WARN_THRESHOLD:-0.35}
      - STRONGHOLD_ENABLE_HUGOT=${STRONGHOLD_ENABLE_HUGOT:-true}
      - STRONGHOLD_ENABLE_SEMANTICS=${STRONGHOLD_ENABLE_SEMANTICS:-true}
      - HUGOT_MODEL_PATH=${HUGOT_MODEL_PATH:-./models}
      - STRONGHOLD_LLM_PROVIDER=${STRONGHOLD_LLM_PROVIDER}
      - STRONGHOLD_LLM_API_KEY=${STRONGHOLD_LLM_API_KEY}
    volumes:
      - ./models:/app/models:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Caddy reverse proxy
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - CADDY_ADMIN=0.0.0.0:2019
    depends_on:
      - citadel-api
    restart: unless-stopped
    profiles:
      - with-proxy

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
